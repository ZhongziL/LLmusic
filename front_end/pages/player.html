<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../css/player.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-arrowdown mui-pull-left"></a>
			<h1 class="mui-title">歌名</h1>
			<a class="mui-icon mui-icon-more mui-pull-right"></a>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar">
				<span class="mui-icon mui-icon-star"></span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-contact">
				<span class="mui-icon mui-icon-upload"></span>
			</a>
			<a class="mui-tab-item" href="#tabbar-with-map">
				<span class="mui-icon mui-icon-chatbubble"><span class="mui-badge">250</span></span>
			</a>
		</nav>
		<div class="mui-content">
			<div id="tabbar" class="mui-control-content mui-active">
				<div class="title">— 歌手名 —</div>
				<img class="inf-rotate" src="../resources/photo.jpg" alt="" />
				<div class="remic">假设这里有一句歌词<br />
					但是我觉得这里显示的歌词行数需要是动态的<br />
					以便适应不同的屏幕高度<br />
					比如这个很长的屏幕<br />
					就需要显示很多行歌词<br />
					否则就会很空<br />
				</div>
				
				<div class="progress-bar">
					<p id="start-time" class="time-stamp">00:00</p>
					<div id="progress"><div id="sub-progress"></div></div>
					<p id="end-time" class="time-stamp">00:00</p>
				</div>
				<div class="play-control">
					<div class="playing-button play-mode"></div>
					<div class="playing-button prev-song"></div>
					<div class="playing-button playing"></div>
				    <div class="playing-button next-song"></div>
					<div class="playing-button music-queue"></div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
