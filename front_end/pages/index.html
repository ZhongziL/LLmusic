<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Personal Center</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" href="../css/index.css" />
		<link rel="stylesheet" href="../css/PlayNav.css" />

		<script src="../js/mui.min.js"></script>
		<script src='../js/jquery-3.3.1.min.js'></script>
        <script src="../js/jquery_cookie.js"></script>
		<script src="../js/index.js"></script>
	</head>

	<body>
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 菜单容器 -->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div id="sign-control" class="mui-scroll">
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted aside-list">
							<li class="mui-table-view-cell sign-in"><a class="mui-navigate-right">登录</a></li>
							<li class="mui-table-view-cell sign-up"><a class="mui-navigate-right">注册</a></li>
                            <play-nav />
						</ul>
					</div>
					<div id="logout-control">
						<div id='user-photo'></div>
						<div id='user-name'></div>
						<button id="logout-button">登出</button>
					</div>
				</div>
			</aside>
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<header id="bar-nav" class="mui-bar mui-bar-nav">
					<a class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">
						<div>
							<a class="nav-link mine nav-link-active">LLMUSIC</a>
							<!-- <a class="nav-link music-museum">音乐馆</a>
							<a class="nav-link found">发现</a> -->
						</div>
					</h1>
				</header>
				<frameset>
					<iframe></iframe>
				</frameset>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
				<nav id="play-nav" class="mui-bar mui-bar-tab">
					<div id="play-nav-cover"></div>
					<div id="play-nav-info">
						<p class="mui-ellipsis">歌曲名</p>
						<p class="mui-ellipsis">歌手名</p>
					</div>
					<div class="play-nav-button" id="play-nav-button-play"></div>
					<div class="play-nav-button" id="play-nav-button-queue"></div>
				</nav>
			</div>
		</div>
		<div id="play-nav-queue" class="mui-popover mui-popover-bottom mui-popover-action">
			<ul class="mui-table-view"></ul>
            <button>清空播放列表</button>
		</div>
	</body>
</html>
