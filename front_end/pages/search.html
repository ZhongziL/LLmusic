<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!--标准mui.css-->
        <link rel="stylesheet" href="../css/mui.min.css">
        <!--App自定义的css-->
        <link rel="stylesheet" href="../css/search.css">
        <link rel="stylesheet" href="../css/PlayNav.css">
        <script src="../js/mui.min.js"></script>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/search.js"></script>
    </head>

    <body>
        <!-- 主页面标题 -->
        <header class="mui-bar mui-bar-nav bar-nav">
            <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left nav-back"></a>
            <div class="mui-input-row mui-search" id="search-input">
                <input type="search" class="mui-input-clear" placeholder="搜索音乐、歌手、用户">
            </div>
        </header>
        <div class="mui-content" id="search-tips">
            <div class="sub-module hot-search">
                <p class="sub-title">热门搜索</p>
                <ul class="hot-search-lists">
                    <li>九儿</li>
                    <li>欲水</li>
                    <li>赛里木湖的月光</li>
                </ul>
            </div>
            <div class="sub-module" id="search-history">
                <p class="sub-title">搜索历史</p>
                <button type="button" class="mui-btn mui-btn-outlined" id="clear-history">清空历史</button>
                <div id="history-scroll" class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-table-view search-history-list">
                            <!-- <li class="mui-table-view-cell"><a>九儿</a><span class="mui-icon mui-icon-closeempty delete-icon"></span></li> -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="mui-content" id="search-result">
            <div id="slider" class="mui-slider">
                <div id="slider-control" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
                    <a class="mui-control-item" href="#item1mobile">单曲</a>
                    <a class="mui-control-item" href="#item2mobile">用户</a>
                </div>
                <div id="slider-bar" class="mui-slider-progress-bar mui-col-xs-6"></div>
                <div class="mui-slider-group">
                    <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                        <div class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <div class="mui-loading">
                                    <div class="mui-spinner">
                                    </div>
                                </div>
                                <ul class="mui-table-view">
                                    <!-- 
                                    <li class="mui-table-view-cell single-item song-item">
                                        <div class="mui-media-body">
                                            <h1>歌曲名</h1>
                                            <span class="mui-icon mui-icon-more"></span>
                                            <p class="mui-ellipsis">歌手名</p>
                                        </div>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="item2mobile" class="mui-slider-item mui-control-content">
                        <div class="mui-loading">
                            <div class="mui-spinner">
                            </div>
                        </div>
                        <div id="user-result">
                            <p class='mui-ellipsis' id="user-item-name"></p>
                            <p class='mui-ellipsis' id="user-item-info">歌单数：<span></span></p>
                            <button type="button" data-loading-text="关注中..." class="mui-btn mui-btn-outlined mui-pull-right" id="user-follow">关注</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="song-item-menu" class="mui-popover mui-popover-bottom mui-popover-action">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">收藏到歌单</li>
            </ul>
        </div>
    </body>
</html>
