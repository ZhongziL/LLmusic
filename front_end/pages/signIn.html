<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/signUp.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href="../index.html"></a>
			<a href="signUp.html"><p class="mui-pull-right">注册</p></a>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="app-title">
					<img src="../resources/llmusic.svg" alt="" />
					<h1>LLMusic</h1>
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>账号</label>
						<input type="text" placeholder="用户名/邮箱/手机号">
					</div>
					<div class="mui-input-row mui-password">
						<label>密码</label>
						<input type="password" placeholder="请输入密码">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">确认登录</button>
					</div>
				</form>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/signIn.js"></script>
	</body>

</html>
