<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Sign Up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/signUp.css">
		<!--App自定义的css-->
		<!-- <link rel="stylesheet" type="text/css" href="../css/app.css" /> -->
		<script src='../js/mui.min.js'></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/signUp.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<p class="mui-icon mui-icon-left-nav mui-pull-left"></p>
			<p class="mui-pull-right">登录</p>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<div class="app-title">
					<img src="../resources/llmusic.svg"/>
					<p>LLMusic</p>
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>账号</label>
						<input id="username" type="text" placeholder="用户名/邮箱/手机号" autocomplete="off" />
					</div>
					<div class="mui-input-row mui-password">
						<label>密码</label>
						<input id="password" type="password" placeholder="请输入密码" autocomplete="off" />
					</div>
					<div class="mui-input-row mui-password">
						<label>确认密码</label>
						<input id="confirmPassword" type="password" placeholder="请再次输入密码" autocomplete="off" />
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">注册</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
